<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Inscription</title>
		<script language="javascript" src="scripts.js"></script>
	</head>
	
	<body>
		<form method = 'POST' action= '/inscription/club'>
		<h1>Inscription</h1>
		<p>
			<label for="username">Nom : </label>
			<input type="text" name="username" id="username" required/>
			<br />
			<label for="ville">Ville : </label>
			<input type="text" name="ville" id="ville" required/>
			<br />
			<label for="email">Email : </label>
			<input type="email" name="email" id="email"/>
			<br />
			<label for="nofederation" title="Donné par la fédération">Numéro d'identification : </label>
			<input type="number" name="nofederation" id="nofederation" required/>
			<br />
			<label for="login">Identifiant : </label>
			<input type="text" name="login" id="login" required/>
			<br />
			<label for="pswrd">Mot de passe : </label>
			<input type="text" name="pswrd" id="pswrd" required/>
			<br />
			<? BOUTON SUBMIT : /> 
			<br />
			<input type="submit" name="subBtn" value="Envoyer"/>
		</p>
		</form>
	</body>
</html>
