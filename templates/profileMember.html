<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://localhost:5000/static/css/profileStyleSheet.css" />
		<title>{{userName}}</title><!--Prénom + Nom-->
	</head>
	
	<body>
		<header>
			<p>
				<img src="http://localhost:5000/static/css/img/banniere.png" alt="banniere du site" />
			</p>
			<nav>
				<ul class="nav">
					<li>Menu Principal</li>
					<ul class="menu">
						<li><a href="#">Mon Profil</a></li>
						<li><a href="http://localhost:5000/logout">Déconnexion</a></li>
						<li><a href="http:/localhost:5000/">Créer un évènement</a></li>
					</ul>
				</ul>
			</nav>
		</header>
		<div class="container">
		<article>
			<h2>{{userName}}</h2><!-- Idem -->
			<p>
				<div class="field">
					Login : {{userLogin}}<br />
				</div>
				<div class="field">
					Club : {{userClub}}<br /><!-- Nom du club dans lequel le membre est licencié -->
				</div>
				<div class="field">
					Date de naissance : {{userDate}}<br />
				</div>
				<div class="field">
					Catégorie: {{userCat}}<br />
				</div>
				<div class="field">
					Email : {{userMail}}<br />
				</div>
				<div class="ctrl">
					<input type="button" value="Modifier" id="setup" class="btn"/>
					<input type="button" value="Evènements suivis" id="eventFollowed" class="btn"/>
					<input type="button" value="Clubs suivis" id="clubFollowed" class="btn"/>
				</div>
			</p>
		</article>
		</div>
	</body>
</html>
