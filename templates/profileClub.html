<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://localhost:5000/static/css/profileStyleSheet.css" />
		<title>{{clubName}}</title>
	</head>
	
	<body>
		<article>
			<h1>{{clubName}}</h1>
			<p>
			   	<div class="field">
					Login : {{clubLogin}}<br />
				</div>
				<div class="field">
					Ville : {{clubCity}}<br />
				</div>
				<div class="field">
					Numero de fédération : {{clubNumber}}<br />
				</div>
				<div class="field">
					Nombres de licenciés : {{nbPlayers}}<br />
				</div>
				<div class="field">
					E-mail : {{clubEmail}}<br />
				</div>
				<div class="field">
					Vous êtes suivi par <strong>{{nbFollowers}}</strong> personnes <br />
				</div>
				
				
				<div class="ctrl">

					<form method='POST'>
						<p>
							<input class="btn" type="submit" name= "subBtn" value="Modifier" id="setup"/>
							<input class="btn" type="submit" name= "subBtn" value="Creer des Evenements" id="creaEvents" />
							<input class="btn" type="submit" name= "subBtn" value="Ajouter des Licencies" id="addPlayers"  />
						</p>
					</form>
				</div>
			</p>
		</article>
	</body>
</html>
