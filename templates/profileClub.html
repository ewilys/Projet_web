<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://localhost:5000/static/css/profileStyleSheet.css" />
		<title>{{clubName}}</title>
	</head>
	
	<body>
		<header>
			<h1>EV&Sport</h1>
		</header>
		
		<article>
			<h2>{{clubName}}</h2>
			<p>
				<div class="field">
					Ville : {{clubCity}}<br />
				</div>
				<div class="field">
					Nombres de licenciés : {{nbPlayers}}<br />
				</div>
				<div class="field">
					E-mail : {{clubEmail}}<br />
				</div>
				<div class="field">
					Vous êtes suivi par <strong>{{nbFollowers}}</strong> personnes <br />
				</div>
			</p>
				{% if clubLogged %}
				<div class="ctrl">
					<form method='POST'>
						<p>
							<input type="button" value="Modifier" id="setup" class="btn"/>
							<input type="button" value="Evènements" id="events" class="btn" />
							<input type="button" value="Licenciés" id="players" class="btn"/>
						</p>
					</form>
				</div>
				{% else %}
				<div class="ctrl">
					<form method='POST'>
						<p>
							<input class="btn" type="submit" name= "subBtn" value="Suivre" id="setup"/>
						</p>
					</form>
				</div>
				{% endif %}
		</article>
	</body>
</html>
