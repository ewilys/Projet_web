<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://localhost:5000/static/css/profileStyleSheet.css" />
		<title>{{clubName}}</title>
	</head>
	
	<body>
		<header>
			<p>
				<img src="http://localhost:5000/static/css/img/banniere.png" alt="banniere du site" />
			</p>
			<nav>
				<ul class="nav">
					<li>Menu Principal</li>
					<ul class="menu">
						<li><a href="#">Mon Profil</a></li>
						<li><a href="http://localhost:5000/logout">Déconnexion</a></li>
						<li><a href="http:/localhost:5000/">Créer un évènement</a></li>
					</ul>
				</ul>
			</nav>
		</header>
		
		<article>
			<h2>{{clubName}}</h2>
			<p>
				<div class="field">
					Ville : {{clubCity}}<br />
				</div>
				<div class="field">
					Nombres de licenciés : {{nbPlayers}}<br />
				</div>
				<div class="field">
					E-mail : {{clubEmail}}<br />
				</div>
				<div class="field">
					Vous êtes suivi par <strong>{{nbFollowers}}</strong> personnes <br />
				</div>
			</p>
				{% if clubLogged %}
				<div class="ctrl">
					<form method='POST'>
						<p>
							<input type="button" value="Modifier" id="setup" class="btn"/>
							<input type="button" value="Creer des Evenements" id="events" class="btn" />
							<input type="button" value="Ajouter des Licencies" id="players" class="btn"/>
						</p>
					</form>
				</div>
				{% else %}
				<div class="ctrl">
					<form method='POST'>
						<p>
							<input class="btn" type="submit" name= "subBtn" value="Suivre" id="setup"/>
						</p>
					</form>
				</div>
				{% endif %}
		</article>
	</body>
</html>
