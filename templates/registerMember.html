<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Inscription</title>
	</head>
	
	<body>

		<form method=POST action={{ url_for('registerMember') }} >
			<h1>Inscription</h1>
			<p>
				<label for="userName">Nom : </label>
				<input type="text" name="userName" id="userName" required/>
				<br />
				<label for="userFirstName">Prénom : </label>
				<input type="text" name="userFirstName" id="userFirstName" required/>
				<br />
				<label for="bday">Date de naissance : </label>
				<input type="date" name="bday" id="bday" required/>
				<br />
				<label for="userMail">Email : </label>
				<input type="email" name="userMail" id="userMail"/>
				<br />
				<label for="userNo">Numéro de licence : </label>
				<input type="number" name="userNo" id="userNo" required/>
				<br />
				<label for="clubId">Identifiant de votre club (si vous en avez un): </label>
				<input type="number" name="clubId" id="clubId"/>
				<br />
				<label for="login">Identifiant : </label>
				<input type="text" name="login" id="login" required/>
				<br />
				<label for="pswrd">Mot de passe : </label>
				<input type="text" name="pswrd" id="pswrd" required/>
				
				<? BOUTON SUBMIT : /> 
				<br />
				<input type="submit" name="subBtn" value="Envoyer"/>
			</p>
		</form>
	</body>
</html>
